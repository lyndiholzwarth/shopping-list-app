<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css" rel="stylesheet">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js">

	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>

	<title>Shopping List App</title>
</head>

<body>
	<nav class="nav-bar">
		<div class="nav-content">
			<div class="top-header">
				<div class="no-box"><h3>List Name</h3>
				</div>

			</div>
				<form class="bottom-header">
					<div class="form-box">
						<h4 class="add-txt">
							<input type="text" id="item" class="lg-box" placeholder="Item"/>
						</h4>
					</div>
					<div class="form-box">
						<h4 class="add-txt qty">
							<input type="text" id="Qty" class="sm-box" placeholder="Qty"/>
						</h4>
					</div>
					<div class="form-box">
						<h4 class="add-txt unit">
							<input type="text" id="Unit" class="unit-box" placeholder="Unit"/>
						</h4>
					</div>
							<button class="add-button">
								<i class="fa fa-plus-square-o"></i>
							</button>
				</form>
		</div>
	</nav>

			<ul id="list">
