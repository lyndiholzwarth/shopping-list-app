<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css" rel="stylesheet">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js">
	</script>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>

	<title>Shopping List App</title>
</head>

<body>
	<nav class="nav-bar">
		<div class="nav-content">
			<div class="top-header">
				<div class="no-box"><h3>Grocery List</h3>
				</div>
					<button class="clear-button">Clear List</button>
			</div>
				<form class="bottom-header">
					<div class="form-box">
						<h4 class="add-txt">
							<input type="text" id="item" class="lg-box" placeholder="Item"/>
						</h4>
					</div>
					<div class="form-box">
						<h4 class="add-txt qty">
							<input type="text" id="Qty" class="sm-box" placeholder="Qty"/>
						</h4>
					</div>
					<div class="form-box">
						<h4 class="add-txt unit">
							<select class="form-control unit-box" id="Unit">
								<option>Units</option>
								<option>boxes</option>
								<option>cartons</option>								
								<option>doz.</option>
								<option>gal.</option>
								<option>jars</option>								
								<option>lbs.</option>
								<option>misc.</option>							
								<option>oz.</option>
								<option>packs</option>								
								<option>pieces</option>
								<option>pints</option>
								<option>qt.</option>								
							</select>
						</h4>
					</div>
					<button class="add-button">
						<i class="fa fa-plus-square-o"></i>
					</button>
				</form>
		</div>
	</nav>

			<ul id="list">
				<li class="list-content row">
					<button class="check col-xs-1 col-md-1">
						<div class="no-check">
							<i class="fa fa-square-o"></i>
						</div>
						<div class="checked" style="display:none">
							<i class="fa fa-check-square-o"></i>
						</div>
					</button>
					<div class="col-xs-6 col-md-6 list-item">Apples</div>
					<div class="col-xs-1 col-md-1 list-item">5</div>
					<div class="col-xs-2 col-md-2 list-item">pieces</div>
					<div class="col-xs-1 col-md-1 list-item"></div>
					<button class="col-xs-1 col-md-1 box-right">
						<i class="fa fa-trash-o"></i>
					</button>
				</li>

			</ul>

</body>
</html>
